<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CSS -->
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Register</h2>
    <form>
      <div class="form-group">
        <label for="reg_username">Username</label>
        <input type="text" class="form-control" id="reg_username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="reg_password">Password</label>
        <input type="password" class="form-control" id="reg_password" placeholder="Password">
      </div>
      <a href="login.html" class="btn btn-primary">Register</a>
    </form>
    <p class="mt-3">Sudah memiliki akun? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
